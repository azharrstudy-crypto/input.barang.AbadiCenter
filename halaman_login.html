<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Abadi Center</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #c7d2fe, #a5b4fc);
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen font-inter text-gray-700">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-96 text-center">
    <h1 class="text-2xl font-bold text-indigo-700 mb-4">Login ke Abadi Center</h1>

    <form id="loginForm" class="space-y-4">
      <div>
        <input id="username" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-indigo-400" placeholder="Username" required />
      </div>
      <div>
        <input id="password" type="password" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-indigo-400" placeholder="Password" required />
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">Login</button>
    </form>

    <p class="mt-4 text-sm text-gray-600">
      Belum punya akun?
      <a href="halaman_daftar.html" class="text-indigo-600 font-semibold hover:underline">Daftar di sini tanpa E-mail atau akun Google</a>
    </p>
  </div>

  <script>
    const users = JSON.parse(localStorage.getItem('users_abadi') || '[]');
    const form = document.getElementById('loginForm');

    form.onsubmit = (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const user = users.find(u => u.username === username && u.password === password);
      
      if (!user) {
        alert('Username atau password salah, atau akun belum terdaftar!');
        return;
      }

      // Simpan user aktif
      localStorage.setItem('activeUser', JSON.stringify(user));
      window.location.href = 'halaman_utama.html';
    };
  </script>
</body>
</html>
